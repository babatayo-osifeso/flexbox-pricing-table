<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teegreen Brand Logos</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px;
      background: #f3f7f5;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #1a7f37;
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      margin-right: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .logo span {
      color: #009688;
    }

    /* Variants */
    .main .icon {
      background: linear-gradient(135deg, #1a7f37, #009688);
    }
    .xchange .icon {
      background: linear-gradient(135deg, #1a7f37, #FFD700);
    }
    .tech .icon {
      background: linear-gradient(135deg, #1a7f37, #1976d2);
    }
    .aqua .icon {
      background: linear-gradient(135deg, #1a7f37, #00bcd4);
    }
  </style>
</head>
<body>

  <div class="logo main">
    <div class="icon">T</div>
    Tee<span>green</span> (Main)
  </div>

  <div class="logo xchange">
    <div class="icon">T</div>
    Tee<span>green</span> Xchange
  </div>

  <div class="logo tech">
    <div class="icon">T</div>
    Tee<span>green</span> Tech
  </div>

  <div class="logo aqua">
    <div class="icon">T</div>
    Tee<span>green</span> Aquaculture
  </div>

</body>
</html>
