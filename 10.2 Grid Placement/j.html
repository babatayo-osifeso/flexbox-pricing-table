<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teegreen Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f7f5;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #1a7f37;
    }

    .icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #1a7f37, #009688);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      margin-right: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .logo span {
      color: #009688; /* Aqua tone */
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="icon">T</div>
    Tee<span>green</span>
  </div>
</body>
</html>
