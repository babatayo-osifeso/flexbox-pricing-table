<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Positioning</title>
  <style>
    #rectangle {
      background-color: green;
      width: 500px;
      height: 300px;
      position: relative;
      left: 200px;
      top: 200px;
    }
    
    #circle {
      background: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      left: 250px;
      top: 150px;
      z-index: ;
    }
    
  </style>
</head>

<body>
  <div id="rectangle">
    <div id="circle"></div>
  </div>
</body>

</html>
